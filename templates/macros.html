{% macro container(container, cards) -%}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ container.name }}</h3>
      <button type="button" class="btn btn-xs btn-default pull-right new-card">
        <span class='glyphicon glyphicon-plus' aria-hidden="true"></span>
      </button>
    </div>
    <div id='{{ container.id }}' class="panel-body cards-container">
      {% for c in cards %}
        {{ card(c) }}
      {% endfor %}
    </div>
  </div>
{%- endmacro %}

{% macro card(card) -%}
  <div class="card panel panel-default" data-id='{{ card.id }}' data-status='{{ card.status }}'>
    <div class="panel-body">
      <p><strong>#{{ card.id }}</strong></p>
      <p class='content'>{{ card.content }}</p>
      <div class='pull-right'>
        <button type="button" class="btn btn-xs btn-default edit-card">
          <span class='glyphicon glyphicon-pencil' aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-xs btn-default delete-card">
          <span class='glyphicon glyphicon-trash' aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
{%- endmacro %}
